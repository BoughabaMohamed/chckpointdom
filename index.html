<body>
  <div class="shooping-cart">
    <!-- title -->
    <div class="title">
      shopping bag
    </div>

    <!-- product #1 -->
    <div class="item">
      <div class="buttons">
        <span class="delet-btn"></span>
        <span class="like-btn"></span>

      </div>

      <div class="image">
        <img src="Shopping Cart_files/item-1.png" alt="">
      </div>

      <div class="description">
        <span>Common Projects</span>
        <span> Bball high</span>
        <span>White</span>

      </div>
      <div class="quantity">
      <button class="plus-btn" type="button" name="button">
        <img src="Shopping Cart_files/plus.svg" alt="">
      </button>
      <input type="text" name="name" value="1">
      <button class="minus-btn" type="button" name="button">
        <img src="Shopping Cart_files/minus.svg" alt=""> 
      </button>
    </div> 
    <div class="total-price">$200</div>
 </div>
